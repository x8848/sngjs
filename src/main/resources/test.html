<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>test js</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

<button style="width: 200px" data-bind="click: check">hello</button>

<div data-bind="foreach: menu">
    <div data-bind="attr: {id: name}">
        <span data-bind="text: name"></span>:
        <!-- ko foreach: values -->
        <label>
            <!--<input type="checkbox" data-bind='checked: checked'/>-->
            <input type="radio" data-bind='attr: {name: $parent.name, value: $data}, checked: $parent.checked'/>
            <span data-bind="text: $data"/>
        </label>
        <!-- /ko -->
    </div>
</div>

<div data-bind="foreach: cards">
    <table data-bind="foreach: $data">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="foreach: $root.move">
                <label> <!--<label data-bind="attr:{class: $data}">-->
                    <input type="radio" data-bind="attr: {name: $parent.name, value: $data}, checked: $parent.move"/>
                    <span data-bind="text: $data"/>
                </label>
            </td>
        </tr>
        </tr>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
<script src="knock.js"></script>
</body>
</html>
