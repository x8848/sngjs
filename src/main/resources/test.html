<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>test js</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

<div data-bind="foreach: menu">
    <div data-bind="attr: {id: name}">
        <span data-bind="text: name"></span>:
        <div style="display: inline" data-bind="foreach: values">
            <!--<input type="checkbox" data-bind="attr: { id: $data}"/> &lt;!&ndash;data-bind="checked: checked"/>&ndash;&gt;-->
            <!--<label data-bind="text: $data, attr: {for: $data}"></label>-->
            <label>
                <input type="checkbox"
                       data-bind="attr:{'disabled': ($parent.name == 'Street') && ($data == true)? disabled : null}"/>
                <span data-bind="text: $data"/>
            </label>
        </div>
    </div>
</div>

<div data-bind="foreach: cards">
    <table data-bind="foreach: $data">
        <tr>
            <td data-bind="text: name"></td>
            <td>
                <!--
                                <select data-bind="foreach: $root.move">
                                    <option data-bind="text: $data, attr: {'selected' : $data==move ? selected : null" }></option>
                                </select>
                -->
                <select data-bind="options: $root.move, selectedOptions: move"></select>
            </td>
        </tr>
        </tr>
    </table>
</div>

<!--<p data-bind="text: stages()[0].checked"></p>-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
<script src="knock.js"></script>
</body>
</html>
